<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Ludo Game</title>

</head>
<body>

  <div id = "container">
    <!-- Header-->
    <div id = "header"></div>

    <!-- Message Box -->
    <div id = "message-box"></div>

    <!-- Playing area -->
    <div id = "ludo">
      <div id = "left-part">
        <div id = "initial-green-region"></div>
        <div id = "between-green-red"></div>
        <div id = "initial-red-region"></div>
      </div>

      <div id = "middle-part">
        <div id = "between-green-yellow"></div>
        <div id = "winner-region"></div>
        <div id = "between-red-blue"></div>
      </div>

      <div id = "right-part">
        <div id = "initial-yellow-region"></div>
        <div id = "between-yellow-blue"></div>
        <div id = "initial-blue-region"></div>
      </div>
    </div>     
  </div>
  
  <script src="src/dom.js"></script>
  <script src="src/style.js"></script>
  <script src="src/layout.js"></script>
</body>
</html>
